<!DOCTYPE html>
<html>
  <head>
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <h1>Typing Speed Test</h1>
    <p class="instructions">
      To start the test, click on the text box below and start typing the text displayed above it. The timer will automatically start as soon as you start typing. When you have finished typing the text correctly, the time it took will be displayed.
    </p>
    <div id="text"></div>
    <textarea
      id="input"
      rows="5"
      cols="30"
      placeholder="Enter text here..."
    ></textarea>
    <div id="result"></div>
    <button id="restart">Restart</button>
    <div id="historic"></div>
    <button id="changeTheme">Change Theme</button>
  </body>
</html>
